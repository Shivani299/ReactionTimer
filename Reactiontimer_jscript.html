<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
<style type="text/css">
	#shape{
		width:200px;
		height: 200px;
		background-color: red;
		display:none;
		position: relative;
		top:100px;
		left:200px;
	}
	#top
	{
		color:white;
		background-color: #383C40;
		font-size:60px;
		font-family: sans-serif,cursive;
		margin-top:-70px;
	}
</style>
</head>
<body>
<div id="top"><center><h1>REACTION TIMER!</h1></center></div>
<center><h3 style="margin-top: -50px;color:red">Click on the boxes and circles as quickly as you can!</h3></center>
<u><p style="text-align: center;font-weight: bold;font-size:30px">Your time : <span id="timetaken"></span></p></u>
<div id="shape">
	
</div>

<script type="text/javascript">
	var start=new Date().getTime();
	function getcolor()
	{
		var letters="0123456789ABCDEF".split('');
		var color="#";
		for(var i =0; i< 6;i++)
		{
			color+=letters[Math.floor(Math.random()*16)];
		}
		return color;
	}
	function makeshapeappear()
	{	
		var top=Math.random() * 300;
		var left=Math.random() * 800;
		var width=Math.random() * 200;
		if(Math.random() > 0.5 ){
			document.getElementById('shape').style.borderRadius="50%"
		}
		else
		{
			document.getElementById("shape").style.borderRadius="0%"
		}
		document.getElementById("shape").style.backgroundColor=getcolor();
		document.getElementById("shape").style.top=top + "px"
		document.getElementById("shape").style.left=left + "px"
		document.getElementById("shape").style.width=width + "px"

		document.getElementById("shape").style.height=width + "px"
		document.getElementById("shape").style.display="block"
		start=new Date().getTime();

	}
	function appearafterdelay()
	{
		setTimeout(makeshapeappear, Math.random()*2000);
	}
	setTimeout(makeshapeappear, Math.random()*2000);
	document.getElementById("shape").onclick=function()
	{
		document.getElementById("shape").style.display="none";
		var end=new Date().getTime();
		var time=(end-start)/1000;
		document.getElementById("timetaken").innerHTML=time+"s"
		appearafterdelay();
	}
</script>
</body>
</html>
